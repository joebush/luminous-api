  /inventory/adjustments:
    post:
      operationId: createInventoryAdjustment
      tags:
        - Inventory
      summary: Adjust inventory stock
      description: Create a new inventory adjustment entry
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - adjustment_entries
              properties:
                remarks:
                  type: string
                  description: Optional remarks for the adjustment
                adjustment_entries:
                  type: array
                  items:
                    type: object
                    required:
                      - warehouse_id
                      - location_id
                      - product_id
                      - qty_onhand
                    properties:
                      warehouse_id:
                        type: integer
                        description: ID of the warehouse
                      location_id:
                        type: integer
                        description: ID of the location within the warehouse
                      product_id:
                        type: integer
                        description: ID of the product
                      qty_onhand:
                        type: integer
                        description: Quantity on hand
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the created adjustment
                  remarks:
                    type: string
                    description: Remarks for the adjustment
                  posted_by:
                    type: integer
                    description: ID of the user who posted the adjustment
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp of when the adjustment was created
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp of when the adjustment was last updated
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1transfer-orders/post/responses/422/content/application~1json/schema'
