        ?payment_term[eq]=Net 30

        # Find companies by tag
        ?tag[eq]=VIP

        # Find companies by status
        ?status[eq]=active

        # Filter by custom field (string) - exact match
        ?custom_fields.Industry[eq]=Manufacturing

        # Filter by custom field (string) - contains
