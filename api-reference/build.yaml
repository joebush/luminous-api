openapi: 3.0.0
info:
  title: Luminous API
  version: 1.0.0
  description: API documentation for Luminous
servers:
  - url: 'https://{companyName}.joinluminous.com/external/api/v1'
    variables:
      companyName:
        default: companyName
        description: Your company-specific subdomain
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: 'Authenticate using a bearer token. To obtain a token, contact the Luminous support team.'
paths:
  /purchase-orders:
    get:
      operationId: getPurchaseOrders
      tags:
        - Purchase Orders
      summary: Get purchase orders
      description: Get a paginated list of purchase orders
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Number of items per page
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Unique identifier for the purchase order
                        order_date:
                          type: string
                          format: date
                          description: Date when the purchase order was created
                        order_status_id:
                          type: integer
                          description: ID representing the status of the order
                        order_status_text:
                          type: string
                          description: Textual representation of the order status
                        order_status_date:
                          type: string
                          format: date-time
                          description: Date and time when the order status was last updated
                        supplier_id:
                          type: integer
                          description: ID of the supplier associated with the order
                        order_type:
                          type: string
                          description: Type of the order
                        logistic_code:
                          type: string
                          description: Code for the logistics information
                        logistic_label:
                          type: string
                          description: Label for the logistics information
                        item_count:
                          type: integer
                          description: Number of unique items in the order
                        order_quantity:
                          type: integer
                          description: Total quantity of items in the order
                        order_cost:
                          type: number
                          format: float
                          description: Total cost of the order
                        total_tax:
                          type: number
                          format: float
                          description: Total tax applied to the order
                        total_cost:
                          type: number
                          format: float
                          description: Total cost including tax
                        total_paid:
                          type: number
                          format: float
                          description: Total amount paid for the order
                        total_shipping_cost:
                          type: number
                          format: float
                          description: Total shipping cost for the order
                        down_payment:
                          type: number
                          format: float
                          description: Down payment amount for the order
                        payment_terms:
                          type: string
                          description: Payment terms for the order
                        public_note:
                          type: string
                          description: Public note associated with the order
                        private_note:
                          type: string
                          description: Private note associated with the order
                        tracking_info:
                          type: string
                          description: Tracking information for the order
                        requested_ship_date:
                          type: string
                          format: date
                          description: Requested shipping date for the order
                        arrival_due_date:
                          type: string
                          format: date
                          description: Expected arrival date for the order
                        due_amount:
                          type: number
                          format: float
                          description: Amount due for the order
                        due_date:
                          type: string
                          format: date
                          description: Due date for the payment
                        starred:
                          type: boolean
                          description: Indicates if the order is starred
                        starred_notes:
                          type: string
                          description: Notes for starred orders
                        sync_in_sku_vault:
                          type: boolean
                          description: Indicates if the order should be synced in SKUVault
                        landed_domestic:
                          type: number
                          format: float
                          description: Landed cost for domestic shipping
                        landed_intl:
                          type: number
                          format: float
                          description: Landed cost for international shipping
                        intl_shipping:
                          type: number
                          format: float
                          description: Cost of international shipping
                        street_address_one:
                          type: string
                          description: First line of the street address
                        street_address_two:
                          type: string
                          description: Second line of the street address
                        city:
                          type: string
                          description: City for shipping
                        state:
                          type: string
                          description: State for shipping
                        zip:
                          type: string
                          description: ZIP code for shipping
                        country:
                          type: string
                          description: Country for shipping
                        location_id:
                          type: integer
                          description: ID of the location associated with the order
                        warehouse_id:
                          type: integer
                          description: ID of the warehouse associated with the order
                        default_ship_to_address:
                          type: string
                          description: Default shipping address for the order
                        internal_resource_id:
                          type: integer
                          description: ID of the internal resource
                        internal_resource_type:
                          type: string
                          description: Type of the internal resource
                        supplier_order_type:
                          type: string
                          description: Type of supplier order
                        quickbooks_purchase_order_id:
                          type: string
                          description: QuickBooks purchase order ID
                        quickbooks_detailed_message:
                          type: string
                          description: Detailed message from QuickBooks
                        created_at:
                          type: string
                          format: date-time
                          description: Timestamp of when the record was created
                        updated_at:
                          type: string
                          format: date-time
                          description: Timestamp of when the record was last updated
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      from:
                        type: integer
                      last_page:
                        type: integer
                      path:
                        type: string
                      per_page:
                        type: integer
                      to:
                        type: integer
                      total:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
