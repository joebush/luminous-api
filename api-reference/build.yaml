  /inventory/adjustments:
    post:
      operationId: createInventoryAdjustment
      tags:
        - Inventory
      summary: Adjust inventory levels
      description: Create a new inventory adjustment entry
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - adjustment_entries
              properties:
                remarks:
                  type: string
                  description: Optional remarks for the adjustment
                adjustment_entries:
                  type: array
                  items:
                    type: object
                    required:
                      - warehouse_id
                      - location_id
                      - product_id
                      - qty_onhand
                    properties:
                      warehouse_id:
                        type: integer
                        description: ID of the warehouse
                      location_id:
                        type: integer
                        description: ID of the location within the warehouse
                      product_id:
                        type: integer
                        description: ID of the product
                      qty_onhand:
                        type: integer
                        description: Quantity on hand
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: ID of the created adjustment
                  remarks:
                    type: string
                    description: Remarks for the adjustment
                  posted_by:
                    type: integer
                    description: ID of the user who posted the adjustment
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp of when the adjustment was created
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp of when the adjustment was last updated
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/paths/~1transfer-orders/post/responses/422/content/application~1json/schema'
  /inventory/stocks:
    get:
      operationId: getInventoryStocks
      tags:
        - Inventory
      summary: Get inventory stock levels
      description: Get a paginated list of inventory stock levels with various filter options
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 100
          description: Number of items per page
        - in: query
          name: discontinued
          schema:
            type: integer
          description: 'Filter by discontinued status (0 for active, 1 for discontinued)'
        - in: query
          name: sku
          schema:
            type: string
          description: 'Filter by SKU, product name, or UPC'
        - in: query
          name: product_name
          schema:
            type: string
          description: Filter by product name
        - in: query
          name: location
          schema:
            type: integer
          description: Filter by location ID
        - in: query
          name: category_id
          schema:
            type: string
          description: 'Filter by category ID(s), comma-separated'
        - in: query
          name: subcategory_ids
          schema:
            type: string
          description: 'Filter by subcategory ID(s), comma-separated'
        - in: query
          name: warehouse_ids
          schema:
            type: string
          description: 'Filter by warehouse ID(s), comma-separated'
        - in: query
          name: warehouse_group_ids
          schema:
            type: string
          description: 'Filter by warehouse group ID(s), comma-separated'
        - in: query
          name: product_type
          schema:
            type: string
          description: Filter by product type
        - in: query
          name: product_type_id
          schema:
            type: integer
          description: Filter by product type ID
        - in: query
          name: no_stock_skus
          schema:
            type: boolean
          description: Filter for SKUs with no stock
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Product ID
                        sku:
                          type: string
                          description: Product SKU
                        name:
                          type: string
                          description: Name of the product
                        product_type:
                          type: string
                          description: Type of the product
                        qty_onhand:
                          type: number
                          format: float
                          description: Total quantity on hand across all locations
                        qty_pending:
                          type: number
                          format: float
                          description: Total quantity pending across all locations
                        qty_available:
                          type: number
                          format: float
                          description: Total quantity available across all locations
                        qty_incoming:
                          type: number
                          format: float
                          description: Total quantity incoming across all locations
                        category_id:
                          type: integer
                          description: ID of the product category
                        sub_category_id:
                          type: integer
                          description: ID of the product subcategory
                        category_name:
                          type: string
                          description: Name of the product category
                        sub_category_name:
                          type: string
                          description: Name of the product subcategory
                        location_stocks:
                          type: array
                          items:
                            type: object
                            properties:
                              warehouse:
                                $ref: '#/paths/~1purchase-orders~1%7Bid%7D/get/responses/200/content/application~1json/schema/properties/data/properties/location'
                              location:
                                $ref: '#/paths/~1purchase-orders~1%7Bid%7D/get/responses/200/content/application~1json/schema/properties/data/properties/location'
                              qty_onhand:
                                type: number
                                format: float
                                description: Quantity on hand at location
                              qty_pending:
                                type: number
                                format: float
                                description: Quantity pending at location
                              qty_available:
                                type: number
                                format: float
                                description: Quantity available at location
                              qty_incoming:
                                type: number
                                format: float
                                description: Quantity incoming at location
                          description: List of stock entries across all locations
                  meta:
                    $ref: '#/paths/~1purchase-orders/get/responses/200/content/application~1json/schema/properties/meta'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/paths/~1purchase-orders/get/responses/401/content/application~1json/schema'
