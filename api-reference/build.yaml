          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/paths/~1products/get/responses/401/content/application~1json/schema'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/paths/~1products/get/responses/401/content/application~1json/schema'
