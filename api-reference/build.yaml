    post:
      operationId: createSalesOrder
      tags:
        - Sales Orders
      summary: Create a new sales order
      description: |
        Create a new sales order with items, addresses, and optional metadata.

        ## Key Features
        - Create orders with multiple line items
        - Support for both product ID and SKU lookup for items
        - Automatic product name and details population
        - Flexible address handling (only name required)
        - Optional company association - when `company_id` is provided, addresses are auto-populated
        - Optional custom fields and tags at both order and order item level
        - Automatic total calculation from line items plus tax/shipping

        ## Product Identification
        For each line item, you must provide either:
        - `product_id`: The internal product ID
        - `sku`: The product SKU (supports both internal SKU and alternate SKUs)

        ## Order Status Values
        Valid order statuses include: `pending`, `shipped`, `fulfilled`, `cancelled`, 
        `awaiting_shipment`, `partially_shipped`, `on_hold`, `backorder`, 
        `partially_refunded`, `committed`, `processing`, `completed`

        ## Total Calculation
        The order total is automatically calculated as:
        `(sum of item quantities Ã— unit prices) + total_tax + total_shipping`

        ## Custom Fields and Tags
        - Custom fields must be predefined in the system before use
        - Both order-level and item-level custom fields/tags are supported
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channel_id
                - order_number
                - order_date
                - order_status
                - items
              properties:
                channel_id:
                  type: integer
                  description: ID of the channel this order belongs to
                  example: 1
                order_number:
                  type: string
                  maxLength: 255
                  description: Unique order number identifier
                  example: ORD-2024-001
                order_date:
                  type: string
                  format: date
                  description: Date when the order was placed (YYYY-MM-DD)
                  example: '2024-01-15'
                order_status:
                  type: string
                  maxLength: 255
                  description: Current status of the order
                  enum:
                    - pending
                    - shipped
                    - fulfilled
                    - cancelled
                    - awaiting_shipment
                    - partially_shipped
                    - on_hold
                    - backorder
                    - partially_refunded
                    - committed
                    - processing
                    - completed
                  example: pending
                customer_email:
                  type: string
                  format: email
                  maxLength: 255
                  nullable: true
                  description: Customer's email address
                  example: customer@example.com
                customer_username:
                  type: string
                  maxLength: 255
                  nullable: true
                  description: Customer's username
                  example: customer123
                customer_po_number:
                  type: string
                  maxLength: 255
                  nullable: true
                  description: Customer's purchase order number
                  example: PO-2024-5678
                company_id:
                  type: integer
                  nullable: true
                  description: |
                    ID of the company (business account) to associate with this sales order.
                    When provided, the system will automatically populate the `bill_to` and `ship_to` 
                    addresses from the company's information. If `company_id` is provided, the 
                    `bill_to` and `ship_to` fields become optional.
                  example: 123
                bill_to:
                  type: object
                  required:
                    - name
                  description: |
                    Billing address information. Required when `company_id` is not provided.
                    When `company_id` is provided, this field is optional and will be populated 
                    from the company's billing address if not specified.
                  properties:
                    name:
                      type: string
                      maxLength: 255
                      description: Full name for billing
                      example: John Doe
                    company:
                      type: string
                      maxLength: 255
                      nullable: true
                      description: Company name for billing
                      example: Acme Corporation
                    street1:
                      type: string
                      maxLength: 255
                      nullable: true
                      description: Primary street address
                      example: 123 Main Street
                    street2:
                      type: string
                      maxLength: 255
                      nullable: true
                      description: 'Secondary address line (apt, suite, etc.)'
                      example: Suite 100
                    street3:
                      type: string
                      maxLength: 255
                      nullable: true
                      description: Third address line
                    city:
                      type: string
                      maxLength: 255
                      nullable: true
                      description: City name
