get:
  operationId: getProducts
  tags:
    - Products
  summary: Products
  description: |
    Get a paginated list of products with optional filtering.
    
    For detailed information about the filtering system and available operators, 
    refer to the [Filter System Documentation](/filters).

    ## Available Filters
    ### String Filters
    - `name`: Product name
    - `description`: Product description
    - `sku`: Product SKU (searches both internal SKU and alternate SKUs)
    - `upc`: Product UPC/Barcode
    - `tag`: Product tags
    - `q`: General search matches name OR upc OR sku
    - `category.name`: Filter by category name
    - `sub_category.name`: Filter by sub-category name
    - `supplier.name`: Filter by supplier name
    
    ### Integer Filters
    - `category.id`: Filter by category ID
    - `sub_category.id`: Filter by sub-category ID
    - `supplier.id`: Filter by supplier ID
    - `bom.id`: Filter by Bill of Materials ID (returns products attached to the specified BOM)
    - `kit_items.product_id`: Filter by kit item product ID (returns kit products that contain the specified product as a component)
    
    ### Enum Filters
    - `type`: Filter by product type (PRODUCT or KIT)
    
    ### Float Filters
    - `retail_price`: Product retail price
    - `wholesale_price`: Product wholesale price
    - `product_weight`: Product weight
    - `product_length`: Product length
    - `product_width`: Product width
    - `product_height`: Product height
    - `box_length`: Box length
    - `box_width`: Box width
    - `box_height`: Box height
    - `carton_length`: Carton length
    - `carton_width`: Carton width
    - `carton_height`: Carton height
    - `shipping_length`: Shipping length
    - `shipping_width`: Shipping width
    - `shipping_height`: Shipping height
    - `pallet_length`: Pallet length
    - `pallet_width`: Pallet width
    - `pallet_height`: Pallet height
    
    ### String Filters (Dimension Weights)
    - `box_weight`: Box weight
    - `carton_weight`: Carton weight
    - `shipping_weight`: Shipping weight
    - `pallet_weight`: Pallet weight
    
    ### Boolean Filters
    - `sellable`: If the product is sellable or not
    - `discontinued`: If the product is discontinued
    
    ### DateTime Filters
    - `created_at`: When the product was created
    - `updated_at`: When the product was last updated
    
    ## Examples
    ```
    # Find products by SKU (includes alternate SKUs)
    ?sku[eq]=SKU-001

    # Find products with specific price range
    ?retail_price[gte]=50.00&retail_price[lte]=100.00

    # Find recently updated products
    ?updated_at[gte]=2024-01-01 00:00:00

    # Search products by name
    ?name[contains]=Test Product
    
    # Find products by category and sub-category
    ?category.name[eq]=Electronics&sub_category.name[eq]=Smartphones
    
    # Find products by supplier
    ?supplier.name[contains]=Acme
    
    # Find products by type
    ?type=PRODUCT
    ?type=KIT
    
    # Find kit products that contain a specific product as a component
    ?kit_items.product_id=123
    
    # Find products by dimension filters
    ?product_length[gt]=10.0&product_width[lt]=20.0
    ?box_length[eq]=12.5
    ?carton_height[gte]=10.0
    ?shipping_length[lte]=18.0
    ?pallet_width[gt]=40.0
    ```
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: Page number for pagination
    - in: query
      name: per_page
      schema:
        type: integer
        default: 10
        maximum: 100
      description: Number of items per page (max 100)
    - in: query
      name: q
