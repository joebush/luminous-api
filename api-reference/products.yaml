post:
  operationId: createProduct
  tags:
    - Products
  summary: Create a product
  description: |
    Create a new product with optional variants, custom fields, and tags.
    
    **Kit Products:**
    When creating a kit product (type = KIT), the `kit_items` field is required and must contain at least one kit item.
    Each kit item must specify either `product_id` or `sku`, along with a `quantity`.
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/product-create.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './components/product.yaml'
    '409':
      description: Conflict - SKU already exists
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: './components/validation-error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'
patch:
  operationId: createOrUpdateProduct
  tags:
    - Products
  summary: Create or update product
  description: Create a new product or update an existing one by SKU or ID
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: './components/product-update.yaml'
            - type: object
              properties:
                id:
                  type: integer
                  description: Product ID (required if SKU not provided)
                sku:
                  type: string
                  description: Product SKU (required if ID not provided)
              oneOf:
                - required: [id]
                - required: [sku]
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './components/product.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: './components/validation-error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'