get:
  operationId: getCompanyContacts
  tags:
    - Companies
    - Contacts
  summary: Company Contacts
  description: |
    Get a paginated list of contacts associated with a specific company.
    
    For detailed information about the filtering system and available operators, 
    refer to the [Filter System Documentation](/filters).

    ## Available Filters
    ### String Filters
    - `first_name`: Contact first name
    - `last_name`: Contact last name
    - `email`: Contact email
    - `phone`: Contact phone number
    - `status`: Contact status
    - `company.name`: Company name
    
    ### DateTime Filters
    - `created_at`: When the contact was created
    - `updated_at`: When the contact was last updated
    
  parameters:
    - name: companyId
      in: path
      required: true
      schema:
        type: string
      description: The unique identifier of the company
    - $ref: './components/parameters/page.yaml'
    - $ref: './components/parameters/limit.yaml'
    - in: query
      name: first_name
      schema:
        type: string
      description: Filter by contact first name
    - in: query
      name: last_name
      schema:
        type: string
      description: Filter by contact last name
    - in: query
      name: email
      schema:
        type: string
      description: Filter by contact email
    - in: query
      name: phone
      schema:
        type: string
      description: Filter by contact phone number
    - in: query
      name: status
      schema:
        type: string
      description: Filter by contact status
    - in: query
      name: company.name
      schema:
        type: string
      description: Filter by company name
    - in: query
      name: created_at
      schema:
        type: string
        format: date-time
      description: Filter by creation date
    - in: query
      name: updated_at
      schema:
        type: string
        format: date-time
      description: Filter by last update date
    
  responses:
    '200':
      description: A list of company contacts
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './components/contact.yaml'
              meta:
                $ref: './components/pagination-meta.yaml'
    '401':
      $ref: './components/responses/unauthorized.yaml'
    '403':
      $ref: './components/responses/forbidden.yaml'
    '404':
      $ref: './components/responses/not-found.yaml' 