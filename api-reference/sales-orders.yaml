# sales-orders.yaml
get:
  operationId: getSalesOrders
  tags:
    - Sales Orders
  summary: Sales orders
  description: |
    Get a paginated list of sales orders with optional filtering.
    
    For detailed information about the filtering system and available operators, 
    refer to the [Filter System Documentation](/filters).

    ## Available Filters

    ### String Filters
    - `order_number`: Order reference number
    - `order_status`: Order status
    - `tag`: Order tags
    
    ### Date Filters
    - `order_date`: Date the order was placed
    - `ship_date`: Date the order was shipped
    
    ### DateTime Filters
    - `created_at`: When the order was created
    - `updated_at`: When the order was last updated
    
    ### Numeric Filters
    - `total_quantity`: Total number of items
    - `total`: Order total amount
    - `total_shipping`: Shipping cost
    - `total_tax`: Tax amount
    - `total_paid`: Amount paid
    
    ### Item Filters
    Item filters allow you to filter all sales orders that contain a specific product or set of products.
    #### String Filters
    - `item.name`: Filter by line item product name
    - `item.description`: Filter by line item product description
    - `item.sku`: Filter by line item product SKU (searches both internal SKU and alternate SKUs)
    - `item.upc`: Filter by line item product UPC/Barcode
    - `item.tag`: Filter by line item product tags
    - `item.category.name`: Filter by line item product category name
    - `item.sub_category.name`: Filter by line item product sub-category name
    - `item.supplier.name`: Filter by line item product supplier name
    
    #### Integer Filters
    - `item.id`: Filter by line item product ID
    - `item.category.id`: Filter by line item product category ID
    - `item.sub_category.id`: Filter by line item product sub-category ID
    - `item.supplier.id`: Filter by line item product supplier ID
    
    #### Float Filters
    - `item.retail_price`: Filter by line item product retail price
    - `item.wholesale_price`: Filter by line item product wholesale price
    
    #### Boolean Filters
    - `item.sellable`: Filter by line item product sellable status
    - `item.discontinued`: Filter by whether the line item product is discontinued
    
    ## Examples
    ```
    # Find orders over $500 created this year
    ?total[gt]=500.00&created_at[gte]=2024-01-01 00:00:00

    # Find recent urgent orders
    ?tag[eq]=urgent&created_at[gte]=2024-10-25 00:00:00

    # Find orders with specific shipping costs
    ?total_shipping[gte]=10.00&total_shipping[lte]=50.00
    
    # Find orders containing a specific product SKU
    ?item.sku[eq]=SKU-123
    
    # Find orders with discontinued products
    ?item.discontinued[eq]=true
    
    # Find orders with products from a specific supplier
    ?item.supplier.name[contains]=Acme
    ```
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: Page number for pagination
    - in: query
      name: per_page
      schema:
        type: integer
        default: 10
        maximum: 100
      description: Number of items per page (max 100)
    # String Filters
    - in: query
      name: order_number
      schema:
        type: string
      description: Filter by order number
    - in: query
      name: order_status
      schema:
        type: string
      description: Filter by order status
    # Date Filters
    - in: query
      name: order_date
      schema:
        type: string
        format: date
      description: Filter by order date (YYYY-MM-DD)
    - in: query
      name: ship_date
      schema:
        type: string
        format: date
      description: Filter by ship date (YYYY-MM-DD)
    # DateTime Filters
    - in: query
      name: created_at
      schema:
        type: string
        format: date-time
      description: Filter by creation date (YYYY-MM-DD HH:mm:ss)
    - in: query
      name: updated_at
      schema:
        type: string
        format: date-time
      description: Filter by last update date (YYYY-MM-DD HH:mm:ss)
    # Numeric Filters
    - in: query
      name: total_quantity
      schema:
        type: number
      description: Filter by total order quantity
    - in: query
      name: total
      schema:
        type: number
      description: Filter by order total amount
    - in: query
      name: total_shipping
      schema:
        type: number
      description: Filter by shipping amount
    - in: query
      name: total_tax
      schema:
        type: number
      description: Filter by tax amount
    - in: query
      name: total_paid
      schema:
        type: number
      description: Filter by amount paid
    # Tag Filter
    - in: query
      name: tag
      schema:
        type: string
      description: Filter by tags

    # Item Filters - String
    - in: query
      name: item.name
      schema:
        type: string
      description: Filter by line item product name
    - in: query
      name: item.description
      schema:
        type: string
      description: Filter by line item product description
    - in: query
      name: item.sku
      schema:
        type: string
      description: Filter by line item product SKU (searches both internal and alternate SKUs)
    - in: query
      name: item.upc
      schema:
        type: string
      description: Filter by line item product UPC/Barcode
    - in: query
      name: item.tag
      schema:
        type: string
      description: Filter by line item product tags
    - in: query
      name: item.category.name
      schema:
        type: string
      description: Filter by line item product category name
    - in: query
      name: item.sub_category.name
      schema:
        type: string
      description: Filter by line item product sub-category name
    - in: query
      name: item.supplier.name
      schema:
        type: string
      description: Filter by line item product supplier name

    # Item Filters - Integer
    - in: query
      name: item.id
      schema:
        type: string
      description: Filter by line item product ID
    - in: query
      name: item.category.id
      schema:
        type: integer
      description: Filter by line item product category ID
    - in: query
      name: item.sub_category.id
      schema:
        type: integer
      description: Filter by line item product sub-category ID
    - in: query
      name: item.supplier.id
      schema:
        type: integer
      description: Filter by line item product supplier ID

    # Item Filters - Float
    - in: query
      name: item.retail_price
      schema:
        type: number
        format: float
      description: Filter by line item product retail price
    - in: query
      name: item.wholesale_price
      schema:
        type: number
        format: float
      description: Filter by line item product wholesale price

    # Item Filters - Boolean
    - in: query
      name: item.sellable
      schema:
        type: boolean
      description: Filter by line item product sellable status
    - in: query
      name: item.discontinued
      schema:
        type: boolean
      description: Filter by whether the line item product is discontinued
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './components/sales-order.yaml'
              meta:
                $ref: './components/pagination-meta.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'