get:
  operationId: getSingleReceivingReport
  tags:
    - Receiving Reports
  summary: Single receiving report
  description: Get details of a specific receiving report by ID
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
      description: ID of the receiving report to retrieve
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './components/receiving-report-full.yaml'
    '404':
      description: Receiving report not found
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'