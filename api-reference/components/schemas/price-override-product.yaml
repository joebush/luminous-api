type: object
properties:
  id:
    type: string
    example: "567890"
  internal_sku:
    type: string
    description: Internal SKU/code of the product
    example: "WIDGET-123"
  name:
    type: string
    description: Name of the product
    example: "Deluxe Widget"
  retail_price:
    type: number
    format: float
    description: Standard retail price of the product
    example: 59.99
  wholesale_price:
    type: number
    format: float
    description: Standard wholesale price of the product
    example: 49.99
  is_variant:
    type: boolean
    description: Whether this product is a variant of another product
    example: false 