type: object
properties:
  id:
    type: string
    description: Unique identifier for the company
    example: "123456"
  name:
    type: string
    description: Company name
    example: "Acme Corporation"
  external_id:
    type: string
    description: External identifier for the company
    example: "ACME-123"
  status:
    type: string
    description: Company status
    enum: [active, inactive]
    example: "active"
  email:
    type: string
    format: email
    description: Primary email address for the company
    example: "info@acmecorp.com"
  phone:
    type: string
    description: Primary phone number for the company
    example: "555-123-4567"
  fax:
    type: string
    description: Fax number for the company
    example: "555-123-9876"
  website:
    type: string
    description: Company website
    example: "https://www.acmecorp.com"
  billing_address:
    type: object
    properties:
      street1:
        type: string
        example: "123 Main St"
      street2:
        type: string
        example: "Suite 500"
      city:
        type: string
        example: "Austin"
      state:
        type: string
        example: "TX"
      postal_code:
        type: string
        example: "78701"
      country:
        type: string
        example: "USA"
  shipping_address:
    type: object
    properties:
      street1:
        type: string
        example: "456 Warehouse Blvd"
      street2:
        type: string
        example: "Building 2"
      city:
        type: string
        example: "Austin"
      state:
        type: string
        example: "TX"
      postal_code:
        type: string
        example: "78745"
      country:
        type: string
        example: "USA"
  price_level:
    type: object
    properties:
      id:
        type: string
        example: "789"
      name:
        type: string
        example: "Wholesale"
  created_at:
    type: string
    format: date-time
    description: When the company was created
    example: "2023-03-15T14:30:00Z"
  updated_at:
    type: string
    format: date-time
    description: When the company was last updated
    example: "2023-03-15T14:30:00Z"
  tags:
    type: array
    description: List of tags associated with the company
    items:
      type: string
    example: ["wholesale", "preferred"] 