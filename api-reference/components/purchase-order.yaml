type: object
properties:
  id:
    type: integer
    description: Unique identifier for the purchase order
  order_numbers:
    type: array
    description: List of purchase order numbers
    items:
      type: string
  created_at:
    type: string
    format: date-time
    description: Timestamp when the purchase order was created
  updated_at:
    type: string
    format: date-time
    description: Timestamp when the purchase order was last updated
  order_status:
    type: string
    enum: [active, inactive, deleted]
    description: Status of the purchase order
  order_date:
    type: string
    format: date
    description: Date when the purchase order was created
  invoice_date:
    type: string
    format: date
    description: Date when the purchase order was invoiced
  arrival_due_date:
    type: string
    format: date
    nullable: true
    description: Expected arrival date for the order
  requested_ship_date:
    type: string
    format: date
    nullable: true
    description: Requested shipping date
  order_type:
    type: integer
    description: Type of the order
  incoterm:
    type: string
    description: International Commercial Terms for the order
  tracking_info:
    type: string
    nullable: true
    description: Tracking information for the order
  payment_terms:
    type: string
    description: Payment terms for the order
  supplier_id:
    type: integer
    description: ID of the supplier
  item_count:
    type: integer
    description: Number of unique items in the order
  total_qty_ordered:
    type: number
    format: float
    description: Total quantity of line items ordered
  total_qty_received:
    type: number
    format: float
    description: Total quantity of line items received
  total_qty_remaining:
    type: number
    format: float
    description: Total quantity of line items remaining to be received (ordered - received)
  order_cost:
    type: number
    format: float
    description: Cost of the order before tax and shipping
  total_tax:
    type: number
    format: float
    description: Total tax amount
  total_shipping_cost:
    type: number
    format: float
    description: Total shipping cost
  total_cost:
    type: number
    format: float
    description: Total cost including tax and shipping
  total_paid:
    type: number
    format: float
    description: Total amount paid
  total_due:
    type: number
    format: float
    description: Total amount due
  down_payment:
    type: number
    format: float
    description: Down payment amount
  public_note:
    type: string
    nullable: true
    description: Public notes
  private_note:
    type: string
    nullable: true
    description: Private notes
  starred:
    type: boolean
    description: Whether the order is starred
  items:
    type: array
    description: Line items in the purchase order
    items:
      type: object
      properties:
        id:
          type: integer
          description: Line item ID
        purchase_order_id:
          type: integer
          description: ID of the parent purchase order
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        quantity:
          type: integer
          description: Quantity ordered
        unit_price:
          type: number
          format: float
          description: Price per unit
        unit:
          type: string
          description: Unit of measure
        tax:
          type: number
          format: float
          description: Tax amount
        discount_amount:
          type: number
          format: float
          description: Discount amount
        line_total:
          type: number
          format: float
          description: Total for this line item
        received_quantity:
          type: integer
          description: Quantity received
        source_sku:
          type: string
          nullable: true
          description: Source SKU
        product:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            description:
              type: string
              nullable: true
            retail_price:
              type: number
              format: float
            wholesale_price:
              type: number
              format: float
            variant_attributes:
              type: object
              nullable: true
            sku:
              type: string
            upc:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
  supplier:
    type: object
    properties:
      id:
        type: integer
      status:
        type: integer
      name:
        type: string
      description:
        type: string
      street_address:
        type: string
      city:
        type: string
      state:
        type: string
      zip:
        type: string
      country:
        type: string
      contact_name:
        type: string
      contact_email:
        type: string
      contact_phone:
        type: string
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
  tags:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true
        color:
          type: string
          nullable: true