# components/sales-order-item.yaml
type: object
properties:
  id:
    type: integer
    description: Unique identifier for the order item
  created_at:
    type: string
    format: date-time
    description: Creation timestamp
  updated_at:
    type: string
    format: date-time
    description: Last update timestamp
  sku:
    type: string
    description: Stock keeping unit
  name:
    type: string
    description: Product name
  image_url:
    type: string
    description: URL of product image
  weight:
    type: object
    description: Weight information
  quantity:
    type: number
    format: float
    description: Ordered quantity
  unit_price:
    type: number
    format: float
    description: Price per unit
  tax:
    type: number
    format: float
    description: Tax amount
  shipping:
    type: number
    format: float
    description: Shipping amount
  warehouse_location:
    type: string
    description: Location in warehouse
  options:
    type: object
    description: Additional options
  fulfillment_sku:
    type: string
    description: SKU used for fulfillment
  adjustment:
    type: number
    format: float
    description: Price adjustment
  upc:
    type: string
    description: Universal Product Code
  stock_id:
    type: integer
    description: Stock identifier
  kit_id:
    type: integer
    description: Kit identifier if part of a kit
  non_physical_item:
    type: boolean
    description: Whether item is non-physical
  ignore_item:
    type: boolean
    description: Whether to ignore this item
  quantity_shipped:
    type: number
    format: float
    description: Quantity shipped
  quantity_cancelled:
    type: number
    format: float
    description: Quantity cancelled
  quantity_invoiced:
    type: number
    format: float
    description: Quantity invoiced
  quantity_ordered:
    type: number
    format: float
    description: Original quantity ordered
  base_uom_id:
    type: integer
    description: Base unit of measure ID
  ordered_uom_id:
    type: integer
    description: Ordered unit of measure ID
  product_id:
    type: integer
    description: Product identifier
  total_returned_base_quantity:
    type: number
    format: float
    description: Total quantity returned
  parent_id:
    type: integer
    description: Parent item ID
  status:
    type: string
    description: Item status
  discount:
    type: number
    format: float
    description: Discount amount
  estimated_ship_date:
    type: string
    format: date
    description: Estimated shipping date