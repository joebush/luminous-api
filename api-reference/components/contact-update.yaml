type: object
properties:
  first_name:
    type: string
    maxLength: 255
    nullable: true
    description: Contact's first name
    example: "John"
  last_name:
    type: string
    maxLength: 255
    nullable: true
    description: Contact's last name
    example: "Smith"
  company_id:
    type: integer
    nullable: true
    description: |
      ID of the company this contact belongs to. 
      
      **For updates:**
      - Optional - if not provided, the existing company association will be preserved
      - If provided, must be a valid, non-empty integer that exists in the system
      - Cannot be an empty string or null if included in the request
      - Changing the `company_id` will move the contact to the new company
    example: 123
  email:
    type: string
    format: email
    maxLength: 255
    nullable: true
    description: Contact's email address
    example: "john.smith@acmecorp.com"
  phone_1:
    type: string
    maxLength: 255
    nullable: true
    description: Contact's primary phone number
    example: "555-987-6543"
  phone_2:
    type: string
    maxLength: 255
    nullable: true
    description: Contact's secondary phone number
    example: "555-555-5555"
  receiving_bank_name:
    type: string
    maxLength: 255
    nullable: true
    description: Bank name for receiving payments
  receiving_bank_address:
    type: string
    maxLength: 255
    nullable: true
    description: Bank address for receiving payments
  is_primary:
    type: boolean
    nullable: true
    description: Whether this is the primary contact for the company
    example: false
  receive_quotation_pdf:
    type: boolean
    nullable: true
    description: Whether the contact should receive quotation PDFs
    example: false
  receive_purchase_order_pdf:
    type: boolean
    nullable: true
    description: Whether the contact should receive purchase order PDFs
    example: false
  receive_purchase_order_invoice_pdf:
    type: boolean
    nullable: true
    description: Whether the contact should receive purchase order invoice PDFs
    example: false
  tags:
    type: array
    nullable: true
    description: Tags to associate with the contact
    items:
      type: string
      maxLength: 255
    example: ["sales", "primary"]
