type: object
required:
  - name
properties:
  name:
    type: string
    maxLength: 255
    description: Company name
    example: "Acme Corporation"
  client_type:
    type: object
    nullable: true
    description: Client type information. Can provide either id or name. If name is provided and type doesn't exist, it will be created.
    properties:
      id:
        type: integer
        description: ID of the client type
        example: 123
      name:
        type: string
        description: Name of the client type
        example: "Retail"
  parent_company_id:
    type: integer
    nullable: true
    description: ID of the parent company
    example: 456
  address:
    type: string
    maxLength: 255
    nullable: true
    description: Street address for the company
    example: "123 Main St"
  address_line_2:
    type: string
    maxLength: 255
    nullable: true
    description: Additional address information
    example: "Suite 500"
  city:
    type: string
    maxLength: 255
    nullable: true
    description: City
    example: "Austin"
  state:
    type: string
    maxLength: 255
    nullable: true
    description: State/province
    example: "TX"
  postal_code:
    type: string
    maxLength: 255
    nullable: true
    description: Postal/ZIP code
    example: "78701"
  country:
    type: string
    maxLength: 255
    nullable: true
    description: Country
    example: "USA"
  phone:
    type: string
    maxLength: 255
    nullable: true
    description: Primary phone number for the company
    example: "555-123-4567"
  fein:
    type: string
    maxLength: 255
    nullable: true
    description: Federal Employer Identification Number
    example: "12-3456789"
  tax_exempt:
    type: boolean
    nullable: true
    description: Whether the company is exempt from taxes
    example: false
  notes:
    type: string
    nullable: true
    description: Additional notes about the company
    example: "Key account, requires special handling"
  tags:
    type: array
    nullable: true
    description: List of tags to associate with the company
    items:
      type: string
      maxLength: 255
    example: ["wholesale", "preferred"]
  custom_fields:
    type: object
    nullable: true
    description: Custom field values for the company
    additionalProperties:
      type: string
    example:
      Industry: "Manufacturing"
      Region: "Southwest"
  shipping_addresses:
    type: array
    nullable: true
    description: Array of shipping addresses to create for the company
    items:
      type: object
      required:
        - address_1
        - city
        - state
        - country
        - zip
      properties:
        address_1:
          type: string
          maxLength: 255
          description: Street address
          example: "456 Warehouse Blvd"
        address_2:
          type: string
          maxLength: 255
          nullable: true
          description: Additional address information
          example: "Building 2"
        city:
          type: string
          maxLength: 255
          description: City
          example: "Austin"
        state:
          type: string
          maxLength: 255
          description: State/province
          example: "TX"
        country:
          type: string
          maxLength: 255
          description: Country
          example: "USA"
        zip:
          type: string
          maxLength: 255
          description: Postal/ZIP code
          example: "78745"
        first_name:
          type: string
          maxLength: 255
          nullable: true
          description: First name of the contact person
          example: "John"
        last_name:
          type: string
          maxLength: 255
          nullable: true
          description: Last name of the contact person
          example: "Doe"
        email:
          type: string
          format: email
          maxLength: 255
          nullable: true
          description: Email address
          example: "shipping@acmecorp.com"
        phone:
          type: string
          maxLength: 255
          nullable: true
          description: Phone number
          example: "555-987-6543"
        is_default:
          type: boolean
          nullable: true
          description: Whether this is the default shipping address
          example: true 