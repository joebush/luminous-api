type: object
properties:
  id:
    type: string
    description: Product ID
  sku:
    type: string
    description: Product SKU
  name:
    type: string
    description: Name of the product
  product_type:
    type: string
    description: Type of the product
  qty_onhand:
    type: number
    format: float
    description: Total quantity on hand across all locations
  qty_pending:
    type: number
    format: float
    description: Total quantity pending across all locations
  qty_available:
    type: number
    format: float
    description: Total quantity available across all locations
  qty_incoming:
    type: number
    format: float
    description: Total quantity incoming across all locations
  qty_backordered:
    type: number
    format: float
    description: Total quantity backordered across all locations
  qty_available_via_assembly:
    type: number
    format: float
    description: Total quantity available via assembly across all locations
  qty_recoverable_via_disassembly:
    type: number
    format: float
    description: Total quantity recoverable via disassembly across all locations
  category_id:
    type: integer
    description: ID of the product category
  sub_category_id:
    type: integer
    description: ID of the product subcategory
  category_name:
    type: string
    description: Name of the product category
  sub_category_name:
    type: string
    description: Name of the product subcategory
  location_stocks:
    type: array
    items:
      $ref: './inventory-location-stock.yaml'
    description: List of stock entries across all locations