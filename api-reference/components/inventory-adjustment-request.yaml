type: object
required:
  - adjustment_entries
properties:
  remarks:
    type: string
    description: Optional remarks for the adjustment
  adjustment_entries:
    type: array
    items:
      type: object
      required:
        - warehouse_id
        - location_id
        - qty_onhand
      properties:
        warehouse_id:
          type: integer
          description: ID of the warehouse
        location_id:
          type: integer
          description: ID of the location within the warehouse
        product_id:
          type: integer
          description: ID of the product, required if sku is not provided
        sku:
          type: string
          description: SKU of the product, required if product_id is not provided
        qty_onhand:
          type: integer
          description: Quantity on hand