type: object
required:
  - received_date
  - items
properties:
  received_date:
    type: string
    format: date
  tracking_number:
    type: string
  received_by:
    type: string
  received_at:
    type: string
    format: date-time
  shipped_via:
    type: string
  items:
    type: array
    items:
      type: object
      required:
        - purchase_order_id
        - purchase_order_item_id
        - quantity
        - received_unit_of_measure_id
        - location_id
        - warehouse_id
      properties:
        purchase_order_shipment_id:
          type: integer
        purchase_order_id:
          type: integer
        purchase_order_item_id:
          type: integer
        quantity:
          type: number
        unit_price:
          type: number
        remarks:
          type: string
        received_unit_of_measure_id:
          type: integer
        location_id:
          type: integer
        lot_id:
          type: integer
        warehouse_id:
          type: integer
  extra_costs:
    type: array
    items:
      type: object
      required:
        - name
        - quantity
        - unit_price
      properties:
        name:
          type: string
        quantity:
          type: number
        unit_price:
          type: number