type: object
properties:
  id:
    type: string
    description: Unique identifier for the contact
    example: "789123"
  company_id:
    type: string
    description: ID of the company this contact belongs to
    example: "123456"
  first_name:
    type: string
    description: Contact's first name
    example: "John"
  last_name:
    type: string
    description: Contact's last name
    example: "Smith"
  email:
    type: string
    format: email
    description: Contact's email address
    example: "john.smith@acmecorp.com"
  phone:
    type: string
    description: Contact's phone number
    example: "555-987-6543"
  mobile:
    type: string
    description: Contact's mobile number
    example: "555-555-5555"
  title:
    type: string
    description: Contact's job title
    example: "Purchasing Manager"
  is_primary:
    type: boolean
    description: Whether this is the primary contact for the company
    example: true
  address:
    type: object
    properties:
      street1:
        type: string
        example: "123 Main St"
      street2:
        type: string
        example: "Suite 500"
      city:
        type: string
        example: "Austin"
      state:
        type: string
        example: "TX"
      postal_code:
        type: string
        example: "78701"
      country:
        type: string
        example: "USA"
  company:
    type: object
    properties:
      id:
        type: string
        example: "123456"
      name:
        type: string
        example: "Acme Corporation"
  created_at:
    type: string
    format: date-time
    description: When the contact was created
    example: "2023-03-15T14:30:00Z"
  updated_at:
    type: string
    format: date-time
    description: When the contact was last updated
    example: "2023-03-15T14:30:00Z" 