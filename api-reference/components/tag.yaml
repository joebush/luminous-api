type: object
properties:
  id:
    type: integer
    description: Unique identifier for the tag
  name:
    type: string
    description: Name of the tag
  description:
    type: string
    nullable: true
    description: Description of the tag
  icon:
    type: string
    nullable: true
    description: Icon identifier or URL for the tag
  color:
    type: string
    nullable: true
    description: Color code for the tag
required:
  - id
  - name