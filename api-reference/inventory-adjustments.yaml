post:
  operationId: createInventoryAdjustment
  tags:
    - Inventory
  summary: Adjust inventory stock
  description: Adjust on-hand stock for any given product in a given location. Either the product `sku` or `product_id` is required to identify the product.
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './components/inventory-adjustment-request.yaml'
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: './components/inventory-adjustment.yaml'
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: './components/validation-error.yaml'