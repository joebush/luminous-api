get:
  operationId: getCompanyProducts
  tags:
    - Companies
    - Products
  summary: Company Products
  description: |
    Get a paginated list of products associated with a specific company.
    
    For detailed information about the filtering system and available operators, 
    refer to the [Filter System Documentation](/filters).

    ## Available Filters
    ### String Filters
    - `name`: Product name
    - `sku`: Product SKU
    - `upc`: Product UPC/Barcode
    - `category.name`: Category name
    - `q`: General search matches name OR sku OR upc
    
    ### Integer Filters
    - `category.id`: Filter by category ID
    
    ### Float Filters
    - `retail_price`: Product retail price
    - `wholesale_price`: Product wholesale price
    
    ### Boolean Filters
    - `sellable`: If the product is sellable
    - `discontinued`: If the product is discontinued
    
    ### DateTime Filters
    - `created_at`: When the product was created
    - `updated_at`: When the product was last updated
    
    ## Examples
    ```
    # Find products by SKU
    ?sku[eq]=SKU-001

    # Find products with specific price range
    ?retail_price[gte]=50.00&retail_price[lte]=100.00

    # Search products by name
    ?name[contains]=Test Product

    # Find products by category
    ?category.name[eq]=Electronics

    # Find only sellable products
    ?sellable[eq]=true
    ```
  parameters:
    - name: companyId
      in: path
      required: true
      schema:
        type: string
      description: The unique identifier of the company
    - $ref: './components/parameters/page.yaml'
    - $ref: './components/parameters/limit.yaml'
    - in: query
      name: q
      schema:
        type: string
      description: Filter by name OR sku OR upc
    - in: query
      name: name
      schema:
        type: string
      description: Filter by product name
    - in: query
      name: sku
      schema:
        type: string
      description: Filter by SKU
    - in: query
      name: upc
      schema:
        type: string
      description: Filter by UPC/Barcode
    - in: query
      name: category.name
      schema:
        type: string
      description: Filter by category name
    - in: query
      name: category.id
      schema:
        type: integer
      description: Filter by category ID
    - in: query
      name: retail_price
      schema:
        type: number
        format: float
      description: Filter by retail price
    - in: query
      name: wholesale_price
      schema:
        type: number
        format: float
      description: Filter by wholesale price
    - in: query
      name: sellable
      schema:
        type: boolean
      description: Filter by sellable status
    - in: query
      name: discontinued
      schema:
        type: boolean
      description: Filter by discontinued status
    - in: query
      name: created_at
      schema:
        type: string
        format: date-time
      description: Filter by creation date
    - in: query
      name: updated_at
      schema:
        type: string
        format: date-time
      description: Filter by last update date
    
  responses:
    '200':
      description: A list of products associated with the company
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './components/schemas/product.yaml'
              meta:
                $ref: './components/schemas/pagination.yaml'
    '401':
      $ref: './components/responses/unauthorized.yaml'
    '403':
      $ref: './components/responses/forbidden.yaml'
    '404':
      $ref: './components/responses/not-found.yaml' 