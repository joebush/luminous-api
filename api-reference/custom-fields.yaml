get:
  operationId: getCustomFields
  tags:
    - Custom Fields
  summary: Get custom field values
  description: |
    Retrieve all custom field values for a specific record.
    Supported record types: `sales-orders`,`sales-order-items`,`invoices`
    
    Custom fields must be set up in Luminous before they can be updated or retrieved. 
    Log into your Luminous account, then 
    via the left navigation select Manage > Custom Fields.
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: recordType
      required: true
      schema:
        type: string
        enum:
          - sales-orders
          - sales-order-items
          - invoices
      description: Type of record to get custom fields for
    - in: path
      name: recordId
      required: true
      schema:
        type: integer
      description: ID of the record
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              oneOf:
                - type: string
                - type: number
            example:
              "Customer PO": "PO-98765"
              "Expected Delivery": "2024-12-25"
              "Priority Level": "High"
              "Item Count": 42
    '400':
      description: Error
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'

put:
  operationId: updateCustomFields
  tags:
    - Custom Fields
  summary: Update custom field values
  description: |
    Update custom field values for a specific record.
    Supported record types: `sales-orders`,`sales-order-items`,`invoices`
    Values must match the field type (string, number, date, or dropdown).
    
    Custom fields must be set up in Luminous before they can be updated or retrieved. Log into your Luminous account, then 
    via the left navigation select Manage > Custom Fields.
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: recordType
      required: true
      schema:
        type: string
        enum:
          - sales-orders
          - sales-order-items
          - invoices
      description: Type of record to update custom fields for
    - in: path
      name: recordId
      required: true
      schema:
        type: integer
      description: ID of the record
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties:
            oneOf:
              - type: string
              - type: number
          example:
            "Customer PO": "PO-98765"
            "Expected Delivery": "2024-12-25"
            "Priority Level": "High"
            "Item Count": 42
  responses:
    '200':
      description: Custom fields updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Custom fields updated successfully"
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: './components/error.yaml'