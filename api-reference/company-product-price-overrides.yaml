get:
  operationId: getCompanyProductPriceOverrides
  tags:
    - Companies
    - Pricing
  summary: Company Product Price Overrides
  description: |
    Get a list of price overrides for specific products associated with a company.
    
    For detailed information about the filtering system and available operators, 
    refer to the [Filter System Documentation](/filters).

    ## Available Filters
    ### String Filters
    - `productCode`: Product code/SKU
    - `product.name`: Product name
    
  parameters:
    - name: companyId
      in: path
      required: true
      schema:
        type: string
      description: The unique identifier of the company
    - $ref: './components/parameters/page.yaml'
    - $ref: './components/parameters/limit.yaml'
    - $ref: './components/parameters/sort.yaml'
    - $ref: './components/parameters/filter.yaml'
    
  responses:
    '200':
      description: A list of product price overrides for the company
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './components/schemas/product-price-override.yaml'
              meta:
                $ref: './components/schemas/pagination.yaml'
    '401':
      $ref: './components/responses/unauthorized.yaml'
    '403':
      $ref: './components/responses/forbidden.yaml'
    '404':
      $ref: './components/responses/not-found.yaml' 